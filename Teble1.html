<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    </style>
</head>
<body>

<h1 align="center"><u>This is Table in HTML</u></h1>

  <table border="1" align="center" width="250" height="200">
    <tr align="center">
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>4</td>
      <td>5</td>
    </tr>
    <tr align="center">
      <td colspan="2" bgcolor="#1e85ed"></td>
      <td>6</td>
      <td>8</td>
      <td>10</td>
    </tr>
    <tr align="center">
      <td>4</td>
      <td>8</td>
      <td>12</td>
      <td rowspan="2" bgcolor="#029926"></td>
      <td>20</td>
    </tr>
    <tr align="center">
      <td>5</td>
      <td>10</td>
      <td>15</td>
      <td>25</td>
    </tr>
    <tr align="center">
      <td colspan="3"bgcolor="#f83d33"></td>
      <td>24</td>
      <td>30</td>
    </tr>
    <tr align="center">
      <td>7</td>
      <td>14</td>
      <td>21</td>
      <td>28</td>
      <td>35</td>
    </tr>
  </table>
</body>
</html>
